name: deployment Exercise 2
on: push
jobs:
  lint:
     runs-on: ubuntu-latest
     steps:                         
      - name: Get code             
        uses: actions/checkout@v3  
      - name: Install dependencies 
        run: npm ci                
      - name: lint                 
        run: npm run lint          
  test:
    runs-on: ubuntu-latest
    steps:                         
      - name: Get code             
        uses: actions/checkout@v3  
      - name: Install dependencies 
        run: npm ci                
      - name: Test code    
        run: npm run test  
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run Build
      - name: Deploy code
        run: echo "Deploying ..."
